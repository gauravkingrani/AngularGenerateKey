<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../assets/images/bg-01.jpg );">
        <div class="login100-form-title-1 mb-3 "><h1 class="fontSizeLarge">Welcome To E-Care</h1></div>
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>

      <form class="login100-form validate-form paddingBottomZero" [formGroup]=forms  (submit)="submit()">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" formControlName="email" name="username" placeholder="Enter username" required>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" placeholder="Enter password" formControlName="password" required>
          <span class="focus-input100"></span>
        </div>


        <div class="flex-sb-m w-full p-b-30">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-b-30">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
      <div class="login100-form">
      <div class="wrap-input100 validate-input m-b-18" >
        <span class="label-input100">Access Key </span>
        <textarea class="input100" type="text" name="accesskey" [(ngModel)]='generatedKey' placeholder="Key Will Be Generated Here"></textarea>
        <span class="focus-input100"></span>
      </div>
    </div>
    </div>
  </div>
</div>
